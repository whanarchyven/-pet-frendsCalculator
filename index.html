<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <script src="./calculate.js"></script>
  <script src="./polishNotation.js"></script>
  <div class="w-full min-h-screen flex items-center justify-center bg-[url('./images/bg.jpg')] bg-cover bg-center">
    <div class="border-2 border-black w-[500px] bg-white h-[700px] p-4 flex items-center justify-between flex-col rounded-xl">
      <div class="w-full h-32 border-2 flex items-center justify-center border-black p-4">
        <p class="w-full text-right text-3xl font-bold transition-all duration-300" id="calcString"></p>
      </div>
      <div class="w-full grid grid-cols-4 gap-2 grid-rows-5">
        
        <div class="w-full relative flex items-center justify-center" id="button0" onclick="inputButton(0)">
          <img src="./images/0.png" class="w-full object-cover h-full"/>
          <div class="w-full h-full flex items-center justify-center bg-white bg-opacity-[0.4] absolute hover:bg-opacity-[1] transition-all duration-300 border-2 border-black cursor-pointer">
            <p class="text-2xl font-bold">0</p>
          </div>
        </div>
        <div class="w-full relative flex items-center justify-center" id="button1" onclick="inputButton(1)">
          <img src="./images/1.png" class="w-full object-cover h-full" />
          <div class="w-full h-full flex items-center justify-center bg-white bg-opacity-[0.4] absolute hover:bg-opacity-[1] transition-all duration-300 border-2 border-black cursor-pointer">
            <p class="text-2xl font-bold">1</p>
          </div>
        </div>
        <div class="w-full relative flex items-center justify-center" onclick="inputButton(2)">
          <img src="./images/2.png" class="w-full object-cover h-full" />
          <div
            class="w-full h-full flex items-center justify-center bg-white bg-opacity-[0.4] absolute hover:bg-opacity-[1] transition-all duration-300 border-2 border-black cursor-pointer">
            <p class="text-2xl font-bold">2</p>
          </div>
        </div>
        <div
          class="w-full flex border-2 border-black bg-amber-500 justify-center items-center hover:bg-white transition-all duration-300 cursor-pointer" onclick="refresh()">
          <p
            class="font-bold text-black w-full h-full text-center text-4xl leading-[250%] hover:text-black transition-all duration-300">
            C</p>
        </div>
        
        <div class="w-full relative flex items-center justify-center" id="button3" onclick="inputButton(3)">
          <img src="./images/3.png" class="w-full object-cover h-full" />
          <div class="w-full h-full flex items-center justify-center bg-white bg-opacity-[0.4] absolute hover:bg-opacity-[1] transition-all duration-300 border-2 border-black cursor-pointer">
            <p class="text-2xl font-bold">3</p>
          </div>
        </div>
        <div class="w-full relative flex items-center justify-center" id="button4" onclick="inputButton(4)">
          <img src="./images/4.png" class="w-full object-cover h-full" />
          <div class="w-full h-full flex items-center justify-center bg-white bg-opacity-[0.4] absolute hover:bg-opacity-[1] transition-all duration-300 border-2 border-black cursor-pointer">
            <p class="text-2xl font-bold">4</p>
          </div>
        </div>
        <div class="w-full relative flex items-center justify-center" id="button5" onclick="inputButton(5)">
          <img src="./images/5.png" class="w-full object-cover h-full" />
          <div class="w-full h-full flex items-center justify-center bg-white bg-opacity-[0.4] absolute hover:bg-opacity-[1] transition-all duration-300 border-2 border-black cursor-pointer">
            <p class="text-2xl font-bold">5</p>
          </div>
        </div >
        <div
          class="w-full flex border-2 border-black hover:bg-amber-500 justify-center items-center hover:bg-white transition-all duration-300 cursor-pointer" onclick="inputButton('+')">
          <p
            class="font-bold text-black w-full h-full text-center text-6xl leading-[130%] hover:text-white text-black transition-all duration-300">
            +</p>
        </div>
        <div class="w-full relative flex items-center justify-center" id="button6" onclick="inputButton(6)">
          <img src="./images/6.png" class="w-full object-cover h-full" />
          <div class="w-full h-full flex items-center justify-center bg-white bg-opacity-[0.4] absolute hover:bg-opacity-[1] transition-all duration-300 border-2 border-black cursor-pointer">
            <p class="text-2xl font-bold">6</p>
          </div>
        </div>
        <div class="w-full relative flex items-center justify-center" id="button7" onclick="inputButton(7)">
          <img src="./images/7.png" class="w-full object-cover h-full" />
          <div class="w-full h-full flex items-center justify-center bg-white bg-opacity-[0.4] absolute hover:bg-opacity-[1] transition-all duration-300 border-2 border-black cursor-pointer">
            <p class="text-2xl font-bold">7</p>
          </div>
        </div>
        <div class="w-full relative flex items-center justify-center" id="button8" onclick="inputButton(8)">
          <img src="./images/8.png" class="w-full object-cover h-full" />
          <div class="w-full h-full flex items-center justify-center bg-white bg-opacity-[0.4] absolute hover:bg-opacity-[1] transition-all duration-300 border-2 border-black cursor-pointer">
            <p class="text-2xl font-bold">8</p>
          </div>
        </div>
        <div
          class="w-full flex border-2 border-black hover:bg-amber-500 justify-center items-center hover:bg-white transition-all duration-300 cursor-pointer" onclick="inputButton('-')">
          <p
            class="font-bold text-black w-full h-full text-center text-6xl leading-[130%] hover:text-white text-black transition-all duration-300">
            -</p>
        </div>
        <div
          class="w-full flex border-2 border-black hover:bg-amber-500 justify-center items-center hover:bg-white transition-all duration-300 cursor-pointer" onclick="inputButton('left')">
          <p
            class="font-bold text-black w-full h-full text-center text-6xl leading-[130%] hover:text-white text-black transition-all duration-300">
            (</p>
        </div>
        <div class="w-full relative flex items-center justify-center" id="button9" onclick="inputButton(9)">
          <img src="./images/9.png" class="w-full object-cover h-full" />
          <div class="w-full h-full flex items-center justify-center bg-white bg-opacity-[0.4] absolute hover:bg-opacity-[1] transition-all duration-300 border-2 border-black cursor-pointer">
            <p class="text-2xl font-bold">9</p>
          </div>
        </div>
        <div
          class="w-full flex border-2 border-black hover:bg-amber-500 justify-center items-center hover:bg-white transition-all duration-300 cursor-pointer" onclick="inputButton('right')">
          <p
            class="font-bold text-black w-full h-full text-center text-6xl leading-[130%] hover:text-white text-black transition-all duration-300">
            )</p>
        </div>
        <div
          class="w-full flex border-2 border-black hover:bg-amber-500 justify-center items-center hover:bg-white transition-all duration-300 cursor-pointer" onclick="inputButton('/')">
          <p
            class="font-bold text-black w-full h-full text-center text-6xl leading-[130%] hover:text-white text-black transition-all duration-300">
            /</p>
        </div>
        <div class="w-full col-span-3 flex border-2 border-black bg-amber-500 justify-center items-center hover:bg-white transition-all duration-300 cursor-pointer" onclick="calculateValue(calc_string)">
          <p class="font-bold text-black w-full h-full text-center text-6xl leading-[130%] hover:text-black transition-all duration-300">=</p>
        </div>
        <div
          class="w-full flex border-2 border-black hover:bg-amber-500 justify-center items-center hover:bg-white transition-all duration-300 cursor-pointer" onclick="inputButton('*')">
          <p
            class="font-bold text-black w-full h-full text-center text-6xl leading-[130%] hover:text-white text-black transition-all duration-300">
            x</p>
        </div>
      </div>
    </div>
  </div>
  <script>

    let calc_string=''

    function renderString(){
      document.getElementById('calcString').innerHTML=calc_string
    }

    function refresh(){
      calc_string='';
      renderString();
    }

    function inputButton(button){
      if(button=='left'){
        button=' ( '
      }
      if(button=='right'){
        button=' ) '
      }
      if(Number.isInteger(Number(button))){
        calc_string += button
      }
      else{
        calc_string+=` ${button} `
      }
      renderString()
    }

    function calculateValue(cal){
      calc_string=calculate(calc_string);
      renderString()
    }

  </script>
</body>

</html>
